<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note - To Do List</title>
    <link rel="stylesheet" href="assets/css/note.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body id="app">
<!--

        <h1> Hola Martin </h1>

   </div> -->

    <main>
        <h1> Â¡Hola {{name}} {{lastname}}! </h1>
        <div style="display: flex; justify-content: center; align-items: center; margin-top: 2rem;">
            <!-- <button class="boton_borrar hover_boton" v-on:click.prevent="createNote()">Crear Nota</button> -->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Crear Nota
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-black" id="exampleModalLabel">Nueva nota </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-black">
                            <form>
                                <label for="">
                                    <input type="text" placeholder="titulo" style="text-align: center; margin-left: 8rem;" v-model="title">
                                </label>
                            </form>
                        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" v-on:click.prevent="createNote()">Agregar Nota</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box1">
            <div class="note" v-for="note in notes">
                <h2>{{note.title}}</h2>
                
                <button class="boton_borrar hover_boton" v-on:click.prevent="deleteNote(note)">Borrar</button>
                
                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModalEdit" class="boton_editar hover_boton">Editar</button>
                
                <div class="modal fade" id="exampleModalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5 text-black" id="exampleModalLabel">Editar nota </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-black">
                                <form>
                                    <label for="">
                                        <input type="text" placeholder="titulo" style="text-align: center;" v-model="titleEdit">
                                    </label>
                                </form>
                            
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" v-on:click.prevent="editNote(note)">Editar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
            
        </div>

        
    </main>
    <footer>

        <p>Creador por: <span>Martin Borzani</span></p>
        <p>Linkedin: <a href="https://www.linkedin.com/in/martin-borzani-657927175/" target="_blank">Linkedin</a></p>
        <p>Portfolio: <a href="https://martinborzani.netlify.app/" target="_blank">Portfolio</a></p>

    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/note.js"></script>
</body>
</html>
